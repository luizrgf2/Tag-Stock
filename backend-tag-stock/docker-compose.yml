version: '3.9'
services:
  db:
    restart: always
    mem_limit: 300M   # Limite de 500 MB de memória
    cpus: '0.5'     # Limite para 0,5 CPUs
    image: mysql
    ports:
      - "3301:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    networks:
      - service-net
    volumes:
      - ./mysql-data:/var/lib/mysql
  
  backend:
    mem_limit: 300M   # Limite de 500 MB de memória
    cpus: '0.5'   
    restart: always
    depends_on:
      - db
    build: 
      context: .
      dockerfile: backend.dockerfile
    ports:
      - "8080:3000"
    networks:
      - service-net
    environment:
      - DATABASE_URL=mysql://root@db:3306/tagStock
      - JWT_KEY=testekey

networks:
  service-net:
    driver: bridge